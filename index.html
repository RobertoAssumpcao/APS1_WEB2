<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="post">
        <div class="containerlogin">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="containersenha">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <span>Esqueci a senha</span>
        <input type="submit" value="Entrar">
      </form>
    </div>
  </body>
</html>
